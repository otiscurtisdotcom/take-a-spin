<section>
  <div class="content">
    <div class="spinner-container">
      <div class="marker">
        <svg viewBox="0 0 20 10">
          <polygon points="0,0 20,0 10,10" />
        </svg>
      </div>
      <spinner-app-wheel />
    </div>
    <div class="buttons">
      <spinner-app-button (clickEvent)="getRandom()" [label]="'Random'" />
      <spinner-app-button (clickEvent)="getFixed()" [label]="'Fixed'" />
    </div>
  </div>
</section>
