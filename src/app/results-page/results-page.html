<div class="content results-page">
  @if (result(); as result) {
  <div class="results-page__result">
    <p>Your number is:</p>
    <span class="results-page__result__number" [style.color]="result.color">
      {{result.label}}
    </span>
  </div>
  }
  <spinner-app-button (clickEvent)="startAgain()" [label]="'Start again'" />
</div>
