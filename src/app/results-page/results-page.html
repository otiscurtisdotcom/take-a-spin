<section>
  <div class="content">
    @if (result(); as result) {
    <div>
      <p>Your number is:</p>
      <span class="big-number" [style.color]="result.color">
        {{result.label}}
      </span>
    </div>
    }
    <div>
      <spinner-app-button (clickEvent)="startAgain()" [label]="'Start again'" />
    </div>
  </div>
</section>
